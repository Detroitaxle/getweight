<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Axle Weight Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --accent: #1a73e8;
            --accent-hover: #1669d6;
            --success: #34a853;
            --warning: #f9ab00;
            --error: #ea4335;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        .dark-mode {
            --bg-primary: #202124;
            --bg-secondary: #303134;
            --bg-card: #303134;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --border: #5f6368;
            --accent: #8ab4f8;
            --accent-hover: #a6c5f8;
            --success: #81c995;
            --warning: #fdd663;
            --error: #f28b82;
            --shadow: 0 1px 2px 0 rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 22px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: border 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Roboto Mono', monospace;
            font-size: 13px;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border);
        }

        .parts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            font-size: 14px;
        }

        .parts-table th {
            text-align: left;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .parts-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .parts-table tr:last-child td {
            border-bottom: none;
        }

        .exclude-checkbox {
            transform: scale(1.1);
            cursor: pointer;
        }

        .total-weight {
            background-color: var(--success);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .part-link {
            color: var(--accent);
            text-decoration: none;
        }

        .part-link:hover {
            text-decoration: underline;
        }

        .weight-loading {
            color: var(--warning);
            font-style: italic;
        }

        .weight-error {
            color: var(--error);
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .tab-container {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .tab.active {
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .part-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .part-row input {
            flex: 1;
        }

        .part-row .qty-input {
            flex: 0 0 80px;
        }

        .notification {
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            display: none;
            font-size: 14px;
        }

        .notification.success {
            background-color: rgba(52, 168, 83, 0.1);
            color: var(--success);
            border: 1px solid rgba(52, 168, 83, 0.2);
        }

        .notification.error {
            background-color: rgba(234, 67, 53, 0.1);
            color: var(--error);
            border: 1px solid rgba(234, 67, 53, 0.2);
        }

        .scraping-status {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .part-row {
                flex-direction: column;
            }
            
            .part-row .qty-input {
                flex: 1;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Package Weight Calculator</h1>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </header>

        <div class="notification success" id="success-notification">
            <span class="message">Parts added successfully!</span>
        </div>
        
        <div class="notification error" id="error-notification">
            <span class="message">Please check your input and try again.</span>
        </div>

        <div class="card">
            <div class="tab-container">
                <div class="tab active" data-tab="single-parts">Single Parts</div>
                <div class="tab" data-tab="kit-parts">Kit/SKU</div>
            </div>
            
            <div class="tab-content active" id="single-parts">
                <div class="card-title">Add Single Parts</div>
                <div id="single-parts-container">
                    <div class="part-row">
                        <input type="text" class="part-number" placeholder="Part Number (e.g., ES3197)">
                        <input type="number" class="qty-input" placeholder="Qty" value="1" min="1">
                        <button class="btn btn-secondary" onclick="removePartRow(this)">Remove</button>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="addPartRow()">Add Another Part</button>
                    <button class="btn" onclick="addSingleParts()">Calculate Weight</button>
                </div>
            </div>
            
            <div class="tab-content" id="kit-parts">
                <div class="card-title">Add Kit/SKU</div>
                
                <div class="input-group">
                    <label for="kit-sku">Kit SKU (Optional)</label>
                    <input type="text" id="kit-sku" placeholder="e.g., 10-2616-WB">
                </div>
                
                <div class="input-group">
                    <label for="kit-components">Kit Components</label>
                    <textarea id="kit-components" placeholder="Enter components in format:
2	Rear Driver or Passenger Side Wheel Hub and Bearing	512269R-WB
2	Front Driver or Passenger Side Outer Tie Rod	ES3197
1	Front Passenger Side Lower Control Arm w/Ball Joint	K620071"></textarea>
                </div>
                
                <button class="btn" onclick="addKitParts()">Calculate Weight</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">Parts List & Weight Calculation</div>
            <div class="scraping-status">
                <i class="fas fa-info-circle"></i> Weights are fetched live from Detroit Axle
            </div>
            
            <table class="parts-table">
                <thead>
                    <tr>
                        <th width="5%">Include</th>
                        <th width="10%">Qty</th>
                        <th width="25%">Part Number</th>
                        <th width="45%">Description</th>
                        <th width="15%">Weight (lbs)</th>
                    </tr>
                </thead>
                <tbody id="parts-table-body">
                    <!-- Parts will be added here dynamically -->
                </tbody>
            </table>
            
            <div class="total-weight" id="total-weight">
                Total Weight: 0.00 lbs
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="clearAllParts()">Clear All Parts</button>
                <button class="btn" onclick="recalculateWeights()">Re-scrape Weights</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Scraping configuration
        const SCRAPING_CONFIG = {
            apiKey: 'HC8F1EBO345JLTW7PW8RJS1MCTJPVJD6IT9XL0I7W7E4OJZZOFK90F3S134W0S56021NB1EOEEMX55KS',
            useMock: false,
            cacheDuration: 24 * 60 * 60 * 1000
        };
        
        // Cache for storing scraped weights
        let weightCache = JSON.parse(localStorage.getItem('detroitAxleWeightCache') || '{}');
        let cacheTimestamp = JSON.parse(localStorage.getItem('detroitAxleCacheTimestamp') || '{}');
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        if (localStorage.getItem('darkMode') === 'true' || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('darkMode'))) {
            document.body.classList.add('dark-mode');
            themeIcon.className = 'fas fa-sun';
            themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.className = 'fas fa-sun';
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Light Mode';
                localStorage.setItem('darkMode', 'true');
            } else {
                themeIcon.className = 'fas fa-moon';
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Dark Mode';
                localStorage.setItem('darkMode', 'false');
            }
        });
        
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
        
        // Add part row for single parts
        function addPartRow() {
            const container = document.getElementById('single-parts-container');
            const newRow = document.createElement('div');
            newRow.className = 'part-row';
            newRow.innerHTML = `
                <input type="text" class="part-number" placeholder="Part Number (e.g., ES3197)">
                <input type="number" class="qty-input" placeholder="Qty" value="1" min="1">
                <button class="btn btn-secondary" onclick="removePartRow(this)">Remove</button>
            `;
            container.appendChild(newRow);
        }
        
        // Remove part row
        function removePartRow(button) {
            const container = document.getElementById('single-parts-container');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }
        
        // Add single parts to the calculation
        function addSingleParts() {
            const partRows = document.querySelectorAll('#single-parts-container .part-row');
            const parts = [];
            
            partRows.forEach(row => {
                const partNumber = row.querySelector('.part-number').value.trim();
                const qty = parseInt(row.querySelector('.qty-input').value) || 1;
                
                if (partNumber) {
                    parts.push({
                        partNumber: partNumber,
                        qty: qty,
                        description: `Part ${partNumber}`,
                        source: 'single'
                    });
                }
            });
            
            if (parts.length === 0) {
                showNotification('error', 'Please enter at least one part number');
                return;
            }
            
            addPartsToTable(parts);
            showNotification('success', 'Parts added successfully!');
            
            document.querySelectorAll('#single-parts-container .part-number').forEach(input => {
                if (input !== document.querySelector('#single-parts-container .part-row:first-child .part-number')) {
                    input.value = '';
                }
            });
        }
        
        // Add kit parts to the calculation
        function addKitParts() {
            const kitSku = document.getElementById('kit-sku').value.trim();
            const componentsText = document.getElementById('kit-components').value.trim();
            
            if (!componentsText) {
                showNotification('error', 'Please enter kit components');
                return;
            }
            
            const lines = componentsText.split('\n');
            const parts = [];
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                if (line.toLowerCase().startsWith('sku:') || line.toLowerCase().startsWith('components:')) {
                    return;
                }
                
                const segments = line.split(/\t|\s\s+/).filter(segment => segment.trim() !== '');
                
                if (segments.length >= 3) {
                    const qty = parseInt(segments[0]) || 1;
                    const partNumber = segments[segments.length - 1];
                    const description = segments.slice(1, segments.length - 1).join(' ');
                    
                    parts.push({
                        partNumber: partNumber,
                        qty: qty,
                        description: description,
                        source: 'kit',
                        kitSku: kitSku
                    });
                }
            });
            
            if (parts.length === 0) {
                showNotification('error', 'No valid parts found in the components. Please check the format.');
                return;
            }
            
            addPartsToTable(parts);
            showNotification('success', 'Kit parts added successfully!');
            
            document.getElementById('kit-sku').value = '';
            document.getElementById('kit-components').value = '';
        }
        
        // Add parts to the table
        async function addPartsToTable(parts) {
            const tableBody = document.getElementById('parts-table-body');
            
            for (const part of parts) {
                const row = document.createElement('tr');
                row.dataset.partNumber = part.partNumber;
                row.dataset.qty = part.qty;
                
                row.innerHTML = `
                    <td><input type="checkbox" class="exclude-checkbox" checked onchange="updateTotalWeight()"></td>
                    <td>${part.qty}</td>
                    <td>
                        <a href="https://www.detroitaxle.com/${part.partNumber}" target="_blank" class="part-link">
                            ${part.partNumber}
                        </a>
                    </td>
                    <td>${part.description}</td>
                    <td class="weight-cell"><span class="weight-loading">Loading...</span></td>
                `;
                
                tableBody.appendChild(row);
                
                try {
                    const weight = await getPartWeight(part.partNumber);
                    console.log(`Weight for ${part.partNumber}:`, weight);
                    row.dataset.weight = weight !== null ? weight : '0';
                    row.querySelector('.weight-cell').innerHTML = weight !== null ? 
                        `${weight.toFixed(2)} lbs` : 
                        '<span class="weight-error">Weight not found</span>';
                } catch (error) {
                    console.error(`Error fetching weight for ${part.partNumber}:`, error);
                    row.dataset.weight = '0';
                    row.querySelector('.weight-cell').innerHTML = '<span class="weight-error">Scraping failed</span>';
                }
                
                updateTotalWeight();
            }
        }
        
        // Get part weight - tries cache first, then scrapes if needed
        async function getPartWeight(partNumber) {
            const now = Date.now();
            
            if (weightCache[partNumber] && cacheTimestamp[partNumber]) {
                const cacheAge = now - cacheTimestamp[partNumber];
                if (cacheAge < SCRAPING_CONFIG.cacheDuration) {
                    console.log(`Using cached weight for ${partNumber}: ${weightCache[partNumber]} lbs`);
                    return weightCache[partNumber];
                }
            }
            
            console.log(`Scraping weight for ${partNumber}...`);
            const weight = await scrapePartWeight(partNumber);
            
            if (weight !== null) {
                weightCache[partNumber] = weight;
                cacheTimestamp[partNumber] = now;
                localStorage.setItem('detroitAxleWeightCache', JSON.stringify(weightCache));
                localStorage.setItem('detroitAxleCacheTimestamp', JSON.stringify(cacheTimestamp));
            }
            
            return weight;
        }
        
        // Scrape part weight from Detroit Axle
        async function scrapePartWeight(partNumber) {
            if (SCRAPING_CONFIG.useMock) {
                return await mockScrapePartWeight(partNumber);
            } else {
                return await realScrapePartWeight(partNumber);
            }
        }
        
        // Mock scraping function
        async function mockScrapePartWeight(partNumber) {
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
            
            const mockWeights = {
                'ES3197': 2.1, 'ES3675': 2.3, 'ES3676': 2.3, 'ES3547': 2.2, 'ES3548': 2.2,
                'K620071': 5.7, 'K620072': 5.7, 'K80258': 1.2, 'K80869': 1.3,
                '512269R-WB': 8.5, 'K640293': 6.2, 'K640294': 6.2,
                'K6663': 1.8, 'K6664': 1.5, 'K6667': 1.3, 'K6668': 1.3,
                'BT-433x2': 0.7, 'ES800104': 2.4, 'ES800105': 2.4,
                'P-1640A': 4.2, 'P-1734': 3.8, 'R-800022x2': 22.5, 'R-800136x2': 25.3
            };
            
            if (mockWeights[partNumber]) {
                return mockWeights[partNumber];
            }
            
            return (Math.random() * 15 + 1);
        }
        
        // Real ScrapingBee implementation - FIXED VERSION
        async function realScrapePartWeight(partNumber) {
            try {
                // First, let's check if the page exists and get the actual HTML
                const response = await fetch(
                    `https://app.scrapingbee.com/api/v1/?api_key=${SCRAPING_CONFIG.apiKey}&url=https://www.detroitaxle.com/${partNumber}&render_js=true&premium_proxy=true`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                console.log(`HTML received for ${partNumber}, length:`, html.length);
                
                // If we're getting a very small response, it might be an error page
                if (html.length < 1000) {
                    console.log('Response too short, likely an error page');
                    return null;
                }
                
                return extractWeightFromHTML(html, partNumber);
            } catch (error) {
                console.error(`Scraping failed for ${partNumber}:`, error);
                return null;
            }
        }
        
        // Improved weight extraction function
        function extractWeightFromHTML(html, partNumber) {
            console.log('Extracting weight from HTML...');
            
            // Create a temporary DOM element to parse HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Strategy 1: Look for weight in product details/specifications
            // Common selectors for e-commerce product pages
            const weightSelectors = [
                // Try data attributes and common class names
                '[data-weight]',
                '.weight',
                '.product-weight',
                '.spec-weight',
                '.shipping-weight',
                '.product-shipping-weight',
                
                // Look in specification tables
                'td:contains("Weight") + td',
                'th:contains("Weight") + td',
                'tr:contains("Weight") td:last-child',
                
                // Look for any element containing weight information
                'body *:contains("Weight:")',
                'body *:contains("Shipping Weight:")',
                'body *:contains("lbs")'
            ];
            
            // Try each selector
            for (const selector of weightSelectors) {
                try {
                    if (selector.includes('contains')) {
                        // Handle :contains pseudo-selector
                        const elements = Array.from(doc.querySelectorAll('body *'));
                        for (const element of elements) {
                            if (element.textContent && element.textContent.includes('Weight')) {
                                const text = element.textContent;
                                const weightMatch = text.match(/(\d+\.?\d*)\s*lbs?/i);
                                if (weightMatch) {
                                    console.log(`Found weight using contains: ${weightMatch[1]}`);
                                    return parseFloat(weightMatch[1]);
                                }
                            }
                        }
                    } else {
                        const element = doc.querySelector(selector);
                        if (element) {
                            const text = element.textContent || element.getAttribute('data-weight') || '';
                            const weightMatch = text.match(/(\d+\.?\d*)\s*lbs?/i);
                            if (weightMatch) {
                                console.log(`Found weight using selector ${selector}: ${weightMatch[1]}`);
                                return parseFloat(weightMatch[1]);
                            }
                        }
                    }
                } catch (e) {
                    console.log(`Selector ${selector} failed:`, e);
                }
            }
            
            // Strategy 2: Look for weight patterns in the entire HTML
            const weightPatterns = [
                /Weight:?\s*(\d+\.?\d*)\s*lbs?/i,
                /Shipping Weight:?\s*(\d+\.?\d*)\s*lbs?/i,
                /(\d+\.?\d*)\s*lbs?\s*Weight/i,
                /Weight.*?(\d+\.?\d*)\s*lbs?/i,
                /"weight":\s*"(\d+\.?\d*)"/i,
                /data-weight="(\d+\.?\d*)"/i
            ];
            
            for (const pattern of weightPatterns) {
                const match = html.match(pattern);
                if (match) {
                    console.log(`Found weight using pattern: ${match[1]}`);
                    return parseFloat(match[1]);
                }
            }
            
            // Strategy 3: Look for JSON-LD structured data
            const jsonLdScripts = doc.querySelectorAll('script[type="application/ld+json"]');
            for (const script of jsonLdScripts) {
                try {
                    const data = JSON.parse(script.textContent);
                    if (data.weight) {
                        console.log(`Found weight in JSON-LD: ${data.weight}`);
                        return parseFloat(data.weight);
                    }
                    if (data.offers && data.offers.weight) {
                        console.log(`Found weight in JSON-LD offers: ${data.offers.weight}`);
                        return parseFloat(data.offers.weight);
                    }
                } catch (e) {
                    // Invalid JSON, skip
                }
            }
            
            console.log('No weight found in HTML');
            return null;
        }
        
        // Update the total weight display
        function updateTotalWeight() {
            const rows = document.querySelectorAll('#parts-table-body tr');
            let totalWeight = 0;
            
            rows.forEach(row => {
                const checkbox = row.querySelector('.exclude-checkbox');
                if (checkbox.checked) {
                    const qty = parseInt(row.dataset.qty);
                    const weight = parseFloat(row.dataset.weight);
                    
                    if (!isNaN(weight)) {
                        totalWeight += qty * weight;
                    }
                }
            });
            
            document.getElementById('total-weight').textContent = `Total Weight: ${totalWeight.toFixed(2)} lbs`;
        }
        
        // Clear all parts from the table
        function clearAllParts() {
            if (confirm('Are you sure you want to clear all parts?')) {
                document.getElementById('parts-table-body').innerHTML = '';
                updateTotalWeight();
            }
        }
        
        // Re-scrape weights for all parts
        async function recalculateWeights() {
            const rows = document.querySelectorAll('#parts-table-body tr');
            showNotification('success', 'Re-scraping weights from Detroit Axle...');
            
            for (const row of rows) {
                const partNumber = row.dataset.partNumber;
                row.querySelector('.weight-cell').innerHTML = '<span class="weight-loading">Loading...</span>';
                
                try {
                    delete weightCache[partNumber];
                    delete cacheTimestamp[partNumber];
                    
                    const weight = await getPartWeight(partNumber);
                    row.dataset.weight = weight !== null ? weight : '0';
                    row.querySelector('.weight-cell').innerHTML = weight !== null ? 
                        `${weight.toFixed(2)} lbs` : 
                        '<span class="weight-error">Weight not found</span>';
                } catch (error) {
                    console.error(`Error re-scraping ${partNumber}:`, error);
                    row.querySelector('.weight-cell').innerHTML = '<span class="weight-error">Scraping failed</span>';
                }
                
                updateTotalWeight();
            }
            
            showNotification('success', 'All weights updated!');
        }
        
        // Show notification
        function showNotification(type, message) {
            const notification = document.getElementById(`${type}-notification`);
            notification.querySelector('.message').textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }
        
        // Initialize
        window.onload = function() {
            setTimeout(() => {
                const exampleParts = [
                    { partNumber: "ES3197", qty: 2, description: "Front Driver or Passenger Side Outer Tie Rod", source: "example" },
                    { partNumber: "K620071", qty: 1, description: "Front Passenger Side Lower Control Arm w/Ball Joint", source: "example" }
                ];
                
                addPartsToTable(exampleParts);
            }, 1000);
        };
    </script>
</body>
